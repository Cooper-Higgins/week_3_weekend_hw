{% extends "base.html" %}

{% block content %}
<header>
    <h1><em>"{{book.title}}"</em></h1>
</header>
    <body>
        <p><strong>Author:</strong> {{book.author}}</p>
        <p><strong>Genre:</strong> {{ book.genre }}</p>
        <p><strong>Checked Out:</strong>
        {% if book.checked_out %}
            <span> &#9989; </span>
        {% else %}
            <span> &#10060; </span>
        {% endif %}
        </p>
    </body>
{% endblock %}
