<head>
    <title>Book Details</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<header>
    <h1>Title: {{book.title}}</h1>
</header>
    <body id="book-details">
        <p><b>Author: {{book.author}}</b></p>
        <p><b>Genre:</b> {{ book.genre }}</p>
        <p><b>Checked Out:</b>
        {% if book.checked_out %}
            <span> &#9989; </span>
        {% else %}
            <span> &#10060; </span>
        {% endif %}
        </p>
    </body>
